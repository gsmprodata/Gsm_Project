{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row padding-brands">
    {% for i in nav %}

        <img src="{{i.image.url}}" class="img-circle img1" alt="{{i.name}}">
      </a>

    </div>
    {% endfor%}
    <br>

  </div>
</div>

{% endblock %}
