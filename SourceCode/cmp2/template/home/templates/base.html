<!--  modal box-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->

        <div class="modal-header">
          <h4 class="modal-title" >search phone</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">

                  <input class="form-control input-lg" id="cmp_first" type="text">
                </div>
              </div>

                <ul id="cmp_second_dd">

                </ul>
              </div>
              <!-- <p class="col-md-6">second</p> -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="phone_compare_button" data-dismiss="modal" class="btn btn-success">Compare</button>
          <button type="button" data-dismiss="modal" class="btn btn-danger">close</button>
