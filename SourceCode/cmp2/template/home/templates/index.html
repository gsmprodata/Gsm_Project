{% extends "base.html" %}

<!-- navbar end -->
{% block content %}
<div class="container">
  <div class="row">
    {% for i in nav %}
    <!-- <h1>{{i.name}}</h1> -->
    <div class="content-inline">

      <a href="{{ url_for('brandinfo',brand_name=i.name)}}">
        <img src="{{url_for('static',filename=i.image)}}" class="img-circle img1" alt="{{i.name}}">
      </a>

    </div>
    {% endfor%}
    <br>

  </div>
</div>

{% endblock %}
