{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for i in data %}
      <div class=" block-content" style="padding-bottom: 30px;">
        <div class="card">
          <a href="{{ url_for('prodetail',pro_id=i.id)}}"><img class="card-img-top" src="{{ url_for('static',filename='media/imgfiles/'+i.img_name)}}" alt="Card image"></a>
          <div class="card-body">
            <!-- <h4 class="card-title">{{i.name}}</h4> -->
           <p class="card-text">{{i.name}}</p>
            <!-- <a href="#" class="btn btn-primary">See Profile</a>  -->
          </div>
        </div>
      </div>
    {% endfor %}

  </div>

</div>
{% endblock %}
