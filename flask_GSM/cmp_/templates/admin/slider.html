{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
<div class="table-title">
    <div class="row">
        <div class="col-sm-8"><h3>Devices</h3></div>
        <div class="col-sm-4">
            <button type="button" data-toggle="modal" data-target="#phone_compare" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
            <tr>
            <th>Product id</th>
            <th>Product Name</th>
            <th>Action</th>
            </tr>
    </thead>
    <tbody>
        {% for i in list %}
        <tr>
        
        <td>{{i['phone_id']}}</td>
        <td>{{i['name']}}</td>
        <td><button class='btn btn-outline-danger'>Delete</button>
            
        </td>
        <!-- <td>{{i['img_name']}}</td> -->

        </tr>
        {% endfor %}
        
    </tbody>
</table>

<div class="modal fade" id="phone_compare" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Device</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control input-lg" id="cmp_first" type="text">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p id="selected_1" style="font-size: 15px;" send=""></p>

                            <ul id="cmp_first_dd">
                            </ul>
                        </div>
                        <!-- <p class="col-md-6">second</p> -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="add_device_slider" data-dismiss="modal" class="btn btn-success">Add</button>
                <button type="button" data-dismiss="modal" class="btn btn-danger">close</button>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock %}
