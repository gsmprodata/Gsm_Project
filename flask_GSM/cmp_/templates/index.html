{% extends "base.html" %}

<!-- navbar end -->
{% block content %}


<div class="corousel-container">
  <div class="trending-phones-heading">
    <h2>
      Trending Phones
    </h2>
    <div class="left-arrow">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="right-arrow">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>
  <div class="row">
      {% for phone in top_phone_json %}
        <div class=" block-content" >
          <div class="card">
            <a href="{{ url_for('prodetail',pro_id=phone.phone_id)}}">
              <img src="{{ url_for('static',filename='imgfiles/'+phone.img_name)}}" class="img-circle img1" alt="{{phone.name}}">
            </a>
            <div class="card-body">
            <p class="card-text">{{phone.name}}</p>
            </div>
          </div>
        </div>
      {% endfor%}
  </div>
</div>

<div class="container-block">
  <div class="row">
    {% for i in nav %}
    <!-- <h1>{{i.name}}</h1> -->
    <div class="content-inline">

      <a href="{{ url_for('brandinfo',brand_name=i.name)}}">
        <img src="{{ url_for('static',filename='logo/'+i.image)}}" class="img-circle img1" alt="{{i.name}}">
      </a>

    </div>
    {% endfor%}
    <br>

  </div>
</div>

{% endblock %}
